<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Frontend Mentor | NFT preview card component</title>
        <style>
            .attribution {
                color: white;
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 51%, 62%);
            }
        </style>
    </head>
    <body>
        <main class="container">
            <div class="card">
                <div class="image-container">
                    <img
                        class="image"
                        src="/images/image-equilibrium.jpg"
                        alt="nft preview"
                    />
                    <div class="overlay"></div>
                    <img
                        class="view"
                        src="/images/icon-view.svg"
                        alt="icon-view"
                    />
                </div>

                <div class="card_text">
                    <h1 class="card_title">Equilibrium #3429</h1>
                    <p class="card_description">
                        Our Equilibrium collection promotes balance and calm.
                    </p>
                </div>

                <div class="card_price_time">
                    <div class="card_price">
                        <img
                            class="icon"
                            src="/images/icon-ethereum.svg"
                            alt="icon-ethereum"
                        />
                        <p class="eth_price">0.041</p>
                        <p class="eth_price">ETH</p>
                    </div>

                    <div class="card_time">
                        <img
                            class="icon"
                            src="/images/icon-clock.svg"
                            alt="icon-clock"
                        />
                        <p class="time_left">3 days left</p>
                    </div>
                </div>

                <div class="card_footer">
                    <img
                        class="avatar"
                        src="/images/image-avatar.png"
                        alt="image-avatar"
                    />
                    <p class="creator">Creation of <span>Jules Wyvern</span></p>
                </div>
            </div>
        </main>

        3 days left Creation of Jules Wyvern

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Hipp0Fir3</a>.
        </div>
    </body>
</html>
